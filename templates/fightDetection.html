<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  />
</head>
<body>
    <header>
        <h1>Smart Surveillance System</h1>
    </header>
    <section class="form">
    <div class="content">
        <h1>Hello User!</h1>
        <h3>Start detecting fights in your places...</h3>
        <p>Detecting and resolving conflicts can foster a happier and less stressful environment in your places</p>
    </div>      
    <div class="container">
    <div class="head">
        <h2>INPUTS</h2>
    </div>
    <form action="/videoProcess" method="post" class="forms">
        <div class="fileinput">
            <label>Select Input Video</label>
            <input type="file" id="fileName" name="fileName">
        </div>
        <div class="select-type">
        <label>Runtime Type</label>
        <div class="opt-type">
            <div class="rtype">
                <input type="radio" name="runtype" value="CPU" class="rad">
                <label>CPU</label>
            </div>
            <div class="rtype">
                <input type="radio" name="runtype" value="GPU" class="rad">
                <label>GPU</label>
            </div>
        </div>
    </div>
        <div class="submit-btn">
            <input type="submit" value="Start Detection">
        </div>
    </form>
</div>
</section>
</body>
</html>
